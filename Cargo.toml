[package]
name = "one2html"
version = "1.1.1"
authors = ["Markus Siemens <markus@m-siemens.de>"]
edition = "2018"
description = "Convert Microsoft OneNoteÂ® notebooks to HTML"
license = "MIT"
repository = "https://github.com/msiemens/one2html"
keywords = ["onenote"]
categories = ["command-line-utilities", "encoding"]

[features]
default = ["backtrace"]

backtrace = ["onenote_parser/backtrace"]

[dependencies]
askama = "0.15"
color-eyre = "0.6"
console = "0.16"
happylog = { version = "0.3.0-b8", features = ["structopt"] }
itertools = "0.14"
log = "0.4"
mime_guess = "2.0"
once_cell = "1.21"
onenote_parser = { version = "0.4", default-features = false }
palette = "0.7"
percent-encoding = "2.3"
regex = "1.12"
sanitize-filename = "0.6"
structopt = "0.3"

[profile.dev.package.backtrace]
opt-level = 3
